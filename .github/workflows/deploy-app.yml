name: deploy-app

on:
  push:
    paths:
      - 'app/**'
  workflow_dispatch: {}

env:
  REGISTRY_USERNAME: panchombacr
  REGISTRY_PASSWORD: ${{ secrets.REGISTRY_PASSWORD }}
  AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS }}
  IMAGE_NAME: flask-app
  IMAGE_VERSION: latest
  AZURE_WEBAPP-NAME: panchomb-app

jobs:
  build:
      runs-on: ubuntu-latest
      steps:
      # checkout the repo
      - name: 'Checkout Github Action'
        uses: actions/checkout@master

      - name: 'Login via Azure CLI'
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - uses: azure/docker-login@v1
        with:
          login-server: panchombacr.azurecr.io
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - working-directory: ./app
        run: |
          docker build . -t ${{ REGISTRY_USERNAME }}.azurecr.io/flask-${{ IMAGE_NAME }}:${{ IMAGE_VERSION }}
          docker push ${{ REGISTRY_USERNAME }}.azurecr.io/${{ IMAGE_NAME }}:${{ IMAGE_VERSION }}

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ AZURE_WEBAPP-NAME }}
          images: '${{ REGISTRY_USERNAME }}.azurecr.io/${{ IMAGE_NAME }}:${{ IMAGE_VERSION }}'